<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">
<title>Chatbox</title>
</head>

<body>
    <div class="container-fluid">
        <div class="text-start">
            <p class="main-text text-white">Paloma, My Coding Partner</p>
        </div>
        <section class="msger mx-auto">
            <header class="msger-header">
                <div class="msger-header-title">
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>

            <main class="msger-chat">
                <div class="msg left-msg">
                    <div class="msg-img" style="background-image: url(/images/File.jpg)">
                    </div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name">Mariya</div>
                            <div class="msg-info-time">12:45</div>
                        </div>

                        <div class="msg-text">
                            Hello, Paloma! What are we coding today?
                        </div>
                    </div>
                </div>

                <div class="msg right-msg">
                    <div class="msg-img"
                        style="background-image: url(https://ca.slack-edge.com/THX1U2533-U03UXH8SWF9-060bd0f02ff4-512)">
                    </div>

                    <div class="msg-bubble">
                        <div class="msg-info">
                            <div class="msg-info-name"></div>
                            <div class="msg-info-time"></div>
                        </div>

                        <div class="msg-text">

                        </div>
                    </div>
                </div>
            </main>

            <form class="msger-inputarea">
                <input type="text" class="msger-input" placeholder="">
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>

    </div>



    <script src="script.js"></script>
</body>

</html>
